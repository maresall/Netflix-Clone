<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon"
            href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="logo">
                    <a href="#">
                        <img src="./image/logo.png" alt="">
                    </a>
                </div>
            </div>
            <div class="login-body">
                <div class="login-box">
                    <h2>Oturum Aç</h2>
                    <form>
                        <div class="input-wrap">
                            <input type="text" placeholder="E-Posta veya telefon numarası">
                        </div>
                        <div class="input-wrap">
                            <input type="password" placeholder="Parola">
                        </div>
                        <div class="input-wrap">
                            <a href="../Üçüncü Kısım (Profil)/profile.html"
                                target="_blank">
                                <button type="button">Oturum Aç</button>
                            </a>
                        </div>
                        <div class="support">
                            <div class="remember">
                                <span><input type="checkbox" style="margin:
                                        0 ;
                                        padding: 0 ; height: 13px"></span>
                                <span>Beni Hatırla</span>
                            </div>
                            <div class="need-help">
                                Yardım İster Misiniz?
                            </div>
                        </div>
                        <div class="login-footer">
                            <div class="register">
                                <p>Netflix'e katılmak ister misiniz?<a
                                        href="#">
                                        Şimdi kaydolun.
                                    </a></p>
                            </div>
                            <div class="terms">
                                <p>Bu sayfa robot olmadığınızı kanıtlamak
                                    için
                                    Google reCAPTCHA tarafından korunuyor.<a
                                        href="#">Daha fazlasını öğrenin.</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
